<section class="custom-product-section mt-5">
  <h1 class="section-title">Chúng tôi có tùy chỉnh sản phẩm</h1>
  <p class="section-description">
    Nếu bạn muốn tùy chỉnh sản phẩm theo ý <br> muốn, hãy liên hệ với GreenFurni tại đây.
  </p>

  <form (ngSubmit)="onSubmit()" class="custom-product-form">
    <div class="form-group">
      <label for="name" class="visually-hidden">Họ và tên</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Họ và tên" required>
    </div>

    <div class="form-group">
      <label for="email" class="visually-hidden">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="phone" class="visually-hidden">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Số điện thoại" required>
    </div>

    <div class="form-group">
      <label for="productName" class="visually-hidden">Tên sản phẩm</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="formData.productName" placeholder="Tên sản phẩm" required>
    </div>

    <div class="form-group">
      <label for="description" class="visually-hidden">Mô tả cách thiết kế sản phẩm</label>
      <textarea id="description" name="description" [(ngModel)]="formData.description" placeholder="Mô tả cách thiết kế sản phẩm" required></textarea>
    </div>

    <div class="mb-3" style="max-width: 117px;">
      <input type="file" (change)="onFileSelected($event)">
    </div>

    <div class="form-group">
      <button type="submit" click="onSubmit()" class="submit-button">Gửi</button>
    </div>
  </form>
</section>
