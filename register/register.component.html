<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
          <h2>Đăng ký</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="name" placeholder="Họ và tên" />
              <div *ngIf="registerForm.get('emailPhone')?.errors?.['invalidEmailOrPhone'] && registerForm.get('emailPhone')?.touched">
              </div>              
            </div>
            <br />
            <div class="form-group">
              <input type="text" formControlName="emailPhone" placeholder="Email/ Số điện thoại" />
              <div *ngIf="registerForm.get('emailPhone')?.errors?.['invalidEmailOrPhone'] && registerForm.get('emailPhone')?.touched">
                <small class="error">Email hoặc số điện thoại không hợp lệ</small>
              </div>
            </div>
            <br />
            <div class="form-group">
              <input type="password" formControlName="password" placeholder="Mật khẩu" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small class="error">Mật khẩu phải có ít nhất 6 ký tự</small>
              </div>
            </div>
            <br />
            <button type="submit" class="register-button"><a [routerLink]="'/newpassword'">Đăng Ký</a></button>

          </form>          
        </div>
      </div>
</body>
</html>
