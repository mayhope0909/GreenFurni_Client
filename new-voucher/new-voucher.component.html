<section class="discount-code-details">
  <div class="content-wrapper">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/9a41a64b9b654c8b8e55e1e605f3b81b/c1c782d6425f8850cd4d2acd660d8758495b7c1e2aef458d58f30a721a4c45a1?apiKey=9a41a64b9b654c8b8e55e1e605f3b81b&" alt="" class="background-image" />

    <header class="header">
      <div class="title-container">
        <h1 class="main-title">Mã giảm mới</h1>
        <hr class="divider" />
      </div>
      <div class="action-buttons">
        <button class="save-button btn">Lưu</button>
        <button class="cancel-button btn">Hủy</button>
      </div>
    </header>

    <main class="main-content">
      <div class="form-group">
        <label for="name">Tên</label>
        <input type="text" id="name" class="input-field" />
      </div>
      <div class="form-group">
        <label for="code">Mã code</label>
        <input type="text" id="code" class="input-field" />
      </div>
      <div class="form-group">
        <label for="status">Trạng thái</label>
        <input type="text" id="status" class="input-field" />
      </div>
      <div class="form-group">
        <label for="discount-value">Gía trị giảm giá</label>
        <input type="text" id="discount-value" class="input-field" />
      </div>
      <div class="form-group">
        <label for="min-order-value">Giá trị đơn hàng tối thiểu</label>
        <input type="text" id="min-order-value" class="input-field" />
      </div>
      <div class="form-group">
        <label for="conditions">Điều kiện áp dụng</label>
        <textarea id="conditions" class="input-field textarea"></textarea>
      </div>

      <div class="form-group half-width-group">
        <div>
          <label for="quantity">Số lượng:</label>
          <input type="text" id="quantity" class="input-field half-width" />
        </div>
        <div>
          <label for="usage-count">Số lần sử dụng:</label>
          <input type="text" id="usage-count" class="input-field half-width" />
        </div>
      </div>

      <div class="form-group half-width-group">
        <div>
          <label for="startDate">Ngày bắt đầu:</label>
          <input type="date" id="startDate" class="input-field half-width" />
        </div>
        <div>
          <label for="endDate">Ngày kết thúc:</label>
          <input type="date" id="endDate" class="input-field half-width" />
        </div>
      </div>

      <div class="form-group">
        <label for="target-audience">Đối tượng áp dụng:</label>
        <textarea id="target-audience" class="input-field textarea"></textarea>
      </div>
    </main>
  </div>
</section>
