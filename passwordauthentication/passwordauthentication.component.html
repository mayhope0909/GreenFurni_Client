<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập mã xác nhận</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Nhập mã xác nhận</h2>
      <p class="instruction">Mã xác thực đã được gửi đến</p>
      <div class="code-inputs">
        <input type="text" maxlength="1" (input)="onCodeInput(0, $event)" [value]="verificationCode[0]">
        <input type="text" maxlength="1" (input)="onCodeInput(1, $event)" [value]="verificationCode[1]">
        <input type="text" maxlength="1" (input)="onCodeInput(2, $event)" [value]="verificationCode[2]">
        <input type="text" maxlength="1" (input)="onCodeInput(3, $event)" [value]="verificationCode[3]">
      </div>
      <p class="resend-text">
        Bạn vẫn chưa nhận được? 
        <br/>
        <a href="#" (click)="resendCode()" class="resend-link">Gửi lại</a> hoặc thử <a href="#" class="other-methods">Các phương thức khác</a>
      </p>
      <button class="confirm-button" (click)="onSubmit()" ><a [routerLink]="'/resetpassword'">Tiếp Theo</a></button>
      <p *ngIf="!isCodeValid" class="error-message">Mã xác thực không hợp lệ. Vui lòng kiểm tra lại.</p>
    </div>
  </div>
</body>
</html>
